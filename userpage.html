<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="userpage.css">
</head>
<body>
    <div class="top-bar">
        <img src="SSlogo.png" class="logo">
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture"></div>
            <div class="profile-info">
                <h1>Profile Name</h1>
                <p>Bio</p>
                <button>Add Friend</button>
            </div>
        </div>
        <div class="gallery">
            <div class="photo add-photo"><button class="add-button">+</button></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
        </div>
    </div>
</body>
</html>
