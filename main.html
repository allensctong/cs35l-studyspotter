<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Main Page</title>
    <img src="SSlogo.png" alt="Study Spotter Logo" class="logo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style_specific_mint.css">
    <script>
        function likePost(button) {
            let likes = button.querySelector('.like-count');
            let count = parseInt(likes.textContent);
            let icon = button.querySelector('i');

            if (button.classList.contains('liked')) {
                likes.textContent = count - 1;
                button.classList.remove('liked');
                icon.classList.remove('fas');
                icon.classList.add('far');
            } else {
                likes.textContent = count + 1;
                button.classList.add('liked');
                icon.classList.remove('far');
                icon.classList.add('fas');
            }
        }

        function sharePost() {
            alert('Post shared!');
        }

        function commentPost(button) {
            let comment = prompt('Enter your comment:');
            let username = 'Guest';
            if (comment) {
                let commentSection = button.closest('.post').querySelector('.comments');
                commentSection.innerHTML += `<div class="comment"><strong>${username}:</strong> ${comment}</div>`;
            }
        }
    </script>
    <style>
        .liked {
            color: red;
        }
        .comments {
            margin-top: 10px;
        }
        .comment {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="post">
            <div class="uploader">User 1</div>
            <img src="https://www.securitymagazine.com/ext/resources/ucla-4439124_1920.jpg?1624368383" alt="Post image">
            <div class="buttons">
                <button onclick="likePost(this)"><i class="far fa-heart"></i> Like <span class="like-count">0</span></button>
                <button onclick="commentPost(this)"><i class="far fa-comment"></i> Comment</button>
                <button onclick="sharePost()"><i class="far fa-share-square"></i> Share</button>
            </div>
            <div class="caption">Wow!</div>
            <div class="comments"></div>
        </div>
        <div class="post">
            <div class="uploader">User 2</div>
            <img src="https://luskinconferencecenter.ucla.edu/wp-content/uploads/2018/03/Blog_Luskin.jpg" alt="Post image">
            <div class="buttons">
                <button onclick="likePost(this)"><i class="far fa-heart"></i> Like <span class="like-count">0</span></button>
                <button onclick="commentPost(this)"><i class="far fa-comment"></i> Comment</button>
                <button onclick="sharePost()"><i class="far fa-share-square"></i> Share</button>
            </div>
            <div class="caption">This is another caption for the post.</div>
            <div class="comments"></div>
        </div>
        <div class="post">
            <div class="uploader">User 3</div>
            <img src="https://s3.amazonaws.com/cms.ipressroom.com/173/files/20239/65383fe52cfac22cda2a0705_UCLA+Instagram/UCLA+Instagram_hero.jpg" alt="Post image">
            <div class="buttons">
                <button onclick="likePost(this)"><i class="far fa-heart"></i> Like <span class="like-count">0</span></button>
                <button onclick="commentPost(this)"><i class="far fa-comment"></i> Comment</button>
                <button onclick="sharePost()"><i class="far fa-share-square"></i> Share</button>
            </div>
            <div class="caption">This is another caption for the post.</div>
            <div class="comments"></div>
        </div>
        <!-- Add more posts as needed -->
    </div>
    <div class="menu-bar">
        <div class="left">
            <form action="search.html" method="get">
                <input type="text" placeholder="Search..." name="query">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div class="right">
            <button onclick="location.href='user'"><i class="fas fa-user"></i>Profile</button>
            <button onclick="location.href='settings.html'"><i class="fas fa-cog"></i>Settings</button>
        </div>
    </div>
</body>
</html>
