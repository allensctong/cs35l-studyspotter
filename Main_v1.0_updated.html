
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Main Page</title>
     <img src="SSlogo.png" alt="Study Spotter Logo" class="logo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style_specific_mint.css">
</head>
<body>
    <div class="content">
        <div class="post">
            <div class="uploader">User 1</div>
            <img src="https://www.securitymagazine.com/ext/resources/ucla-4439124_1920.jpg?1624368383" alt="Post image">
            <div class="buttons">
                <button><i class="far fa-heart"></i>Like</button>
                <button><i class="far fa-comment"></i>Comment</button>
                <button><i class="far fa-share-square"></i>Share</button>
            </div>
            <div class="caption">Wow!</div>
        </div>
        <div class="post">
            <div class="uploader">User 2</div>
            <img src="https://luskinconferencecenter.ucla.edu/wp-content/uploads/2018/03/Blog_Luskin.jpg" alt="Post image">
            <div class="buttons">
                <button><i class="far fa-heart"></i>Like</button>
                <button><i class="far fa-comment"></i>Comment</button>
                <button><i class="far fa-share-square"></i>Share</button>
            </div>
            <div class="caption">This is another caption for the post.</div>
        </div>
        <div class="post">
            <div class="uploader">User 3</div>
            <img src="https://s3.amazonaws.com/cms.ipressroom.com/173/files/20239/65383fe52cfac22cda2a0705_UCLA+Instagram/UCLA+Instagram_hero.jpg" alt="Post image">
            <div class="buttons">
                <button><i class="far fa-heart"></i>Like</button>
                <button><i class="far fa-comment"></i>Comment</button>
                <button><i class="far fa-share-square"></i>Share</button>
            </div>
            <div class="caption">This is another caption for the post.</div>
        </div>
        <!-- Add more posts as needed -->
    </div>
    <div class="menu-bar">
        <div class="left">
            <button onclick="location.href='search.html'"><i class="fas fa-search"></i>Search</button>
        </div>
        <div class="right">
            <button onclick="location.href='profile.html'"><i class="fas fa-user"></i>Profile</button>
            <button onclick="location.href='settings.html'"><i class="fas fa-cog"></i>Settings</button>
        </div>
    </div>
</body>
</html>
